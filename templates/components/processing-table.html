<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
    }

    .loading-card {
        background-color: white;
        border-radius: 8px;
        box-shadow: var(--shadow);
        width: 100%;
        max-width: 900px;
        /* Maintain same width as original card */
        padding: 3rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .loading-icon {
        width: 90px;
        height: 90px;
        margin-bottom: 2rem;
        position: relative;
    }

    .loading-spinner {
        border: 5px solid rgba(52, 152, 219, 0.3);
        border-radius: 50%;
        border-top: 5px solid var(--primary-color);
        width: 100%;
        height: 100%;
        animation: spin 1.5s linear infinite;
    }

    .loading-pulse {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border-radius: 50%;
        background: rgba(52, 152, 219, 0.2);
        animation: pulse 2s ease-out infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(0.95);
            opacity: 0.7;
        }

        50% {
            transform: scale(1.2);
            opacity: 0;
        }

        100% {
            transform: scale(0.95);
            opacity: 0;
        }
    }

    .loading-title {
        color: var(--secondary-color);
        font-size: 1.75rem;
        font-weight: 600;
        margin-bottom: 1rem;
    }

    .loading-subtitle {
        color: #666;
        font-size: 1.1rem;
        margin-bottom: 2.5rem;
        max-width: 600px;
    }

    .progress-container {
        width: 100%;
        max-width: 500px;
        margin-bottom: 1.5rem;
    }

    .progress-bar {
        height: 10px;
        background-color: var(--light-color);
        border-radius: var(--border-radius);
        overflow: hidden;
        position: relative;
    }

    .progress-value {
        position: absolute;
        height: 100%;
        background-color: var(--primary-color);
        border-radius: var(--border-radius);
        width: 70%;
        animation: progress 3s ease-in-out infinite;
    }

    @keyframes progress {
        0% {
            width: 15%;
        }

        50% {
            width: 85%;
        }

        100% {
            width: 15%;
        }
    }

    .loading-status {
        color: var(--primary-color);
        font-weight: 500;
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .data-info {
        display: flex;
        justify-content: center;
        margin-bottom: 2rem;
        max-width: 600px;
        width: 100%;
    }

    .data-stat {
        text-align: center;
        flex: 1;
        padding: 0 1.5rem;
        position: relative;
    }

    .data-stat:not(:last-child)::after {
        content: "";
        position: absolute;
        right: 0;
        top: 15%;
        height: 70%;
        width: 1px;
        background-color: var(--light-color);
    }

    .data-value {
        font-size: 1.75rem;
        font-weight: 700;
        color: var(--dark-color);
        margin-bottom: 0.5rem;
    }

    .data-label {
        font-size: 0.875rem;
        color: #777;
        text-transform: uppercase;
    }

    .cancel-btn {
        color: var(--accent-color);
        background: none;
        border: none;
        font-size: 0.95rem;
        cursor: pointer;
        padding: 0;
        text-decoration: underline;
    }
</style>

<div class="loading-card">
    <div class="loading-icon">
        <div class="loading-pulse"></div>
        <div class="loading-spinner"></div>
    </div>

    <h2 class="loading-title">Processing Your Data</h2>
    <p class="loading-subtitle">Please wait while I prepare your data for natural language queries</p>

    <div class="progress-container">
        <div class="progress-bar">
            <div class="progress-value"></div>
        </div>
    </div>
    <p class="loading-status">Processing in progress...</p>
</div>
